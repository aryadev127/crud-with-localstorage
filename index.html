<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="author" content="arya dewangga puja" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />

    <!-- fav icon -->
    <link rel="icon" href="" type="image/x-icon" />

    <!-- custom style css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./modules/bootstrap.min.css" />
    <link rel="stylesheet" href="./modules/bootstrap.min.css" />

    <!-- title -->
    <title>JavaScript CRUD</title>
  </head>
  <body>
    <!-- container -->
    <div class="container_" id="app">
      <header class="title">
        <h3>JavaScript CRUD</h3>
        <span>JavaScript CURD dengan web storage</span>
        <span class="ter">&copy;Arya Dewangga Puja</span>
      </header>
      <section class="data-input">
        <form
          action="javascript:void(0)"
          class="row justify-content-center mb-4"
          id="data"
          autocomplete="off"
        >
          <div class="col-10 mb-3">
            <label for="name">name</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="enter for name"
            />
          </div>
          <div class="col-10 mb-3">
            <label for="age">study</label>
            <input
              class="form-control"
              type="text"
              name="study"
              id="study"
              placeholder="enter for study"
              minlength="1"
            />
          </div>
          <div class="col-10 mb-5">
            <label for="email">email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="enter for email"
            />
            <div class="col-10 mt-2">
              <input
                class="btn btn-primary btn-add"
                type="submit"
                value="submit"
                id="submit"
                onclick="add()"
              />
            </div>
          </div>
        </form>
      </section>
      <div class="p-2 mt-2 table-responsive-sm center_">
        <table class="table table-striped table-light" border="0">
          <thead>
            <tr>
              <th class="">name</th>
              <th class="">age</th>
              <th class="">email</th>
              <th class="">action</th>
            </tr>
          </thead>
          <tbody class="list_" id="list">
            <tr>
              <td hidden>1</td>
              <td>arya dewangga puja</td>
              <td>programmer</td>
              <td>aryadewanggapuja@gmail.com</td>
              <td>
                <a class="btn btn-warning m-1" href="#" onclick="edit(this)"
                  >edit</a
                >
                <a class="btn btn-danger m-1" href="#" onclick="remove(this)"
                  >delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- custom script -->
    <script src="/modules/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
